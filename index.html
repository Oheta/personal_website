<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="main.css">
	<script src="utils.js"></script>
	<title>Theau Ebalard - Freelancer</title>
</head>
<body>
	<div id="menu-bg">
		<div id="eye-wrapper">
			<div id="eye">
				<div id="eyelid-t"></div>
				<div id="eyelid-b"></div>
				<div id="eyeball">
					<div id="iris">
						<div id="pupil"></div>
					</div>
				</div>
			</div>
			<script src="js\eye_behavior.js"></script>
			<nav style="margin: auto;">
				<ul id="eye-mainMenu">
					<div class="main-menu_item">
						<input type="radio" name="mm-radio" value="lorem" onclick="showIntroduction()" class="mm-button">
						<a class="menu-text" link=""><p onclick="">Introduction</p></a>
					</div>
					<div class="main-menu_item">
						<input type="radio" name="mm-radio" value="ipsum" onclick="showExperience()" class="mm-button">

					</div>
					<div class="main-menu_item">
						<input type="radio" name="mm-radio" value="dolor" onclick="showPortfolio()" class="mm-button">
						<a class="menu-text" link=""><p onclick="">Portfolio</p></a>
					</div>
					<div class="main-menu_item">
						<input type="radio" name="mm-radio" value="sitamet" onclick="showContact()" class="mm-button">
						<a class="menu-text" link=""><p onclick="">Contact</p></a>
					</div>
				</ul>
				<script src="js\menu.js"></script>
			</nav>
		</div>
	</div>
	<div id="Introduction" class="content">Introduction</div>
	<div id="Experience" class="content">Experience</div>
	<div id="Portfolio" class="content">Portfolio</div>
	<div id="Contact" class="content">Contact</div>
